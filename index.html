<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro Pessoal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i> Meu Controle Financeiro</h1>
            <div class="saldo-container">
                <h2>Saldo Atual</h2>
                <p id="saldoTotal">R$ 0,00</p>
            </div>
        </header>

        <div class="dashboard">
            <div class="card receitas">
                <h3><i class="fas fa-arrow-up"></i> Receitas</h3>
                <p id="totalReceitas">R$ 0,00</p>
            </div>
            <div class="card despesas">
                <h3><i class="fas fa-arrow-down"></i> Despesas</h3>
                <p id="totalDespesas">R$ 0,00</p>
            </div>
        </div>

        <section class="form-section">
            <h3>Adicionar Transação</h3>
            <form id="transacaoForm">
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" placeholder="Ex: Salário, Mercado..." required>
                </div>

                <div class="form-group">
                    <label for="valor">Valor (R$):</label>
                    <input type="number" id="valor" step="0.01" placeholder="0,00" required>
                </div>

                <div class="form-group">
                    <label for="cartegoria">Cartegoria:</label>
                    <select id="cartegoria">
                        <option value="alimentacao">Alimentação</option>
                        <option value="transporte">Transporte</option>
                        <option value="moradia">Moradia</option>
                        <option value="lazer">Lazer</option>
                        <option value="saude">Saúde</option>
                        <option value="educacao">Educação</option>
                        <option value="salario">Salário</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Tipo:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="tipo" value="receita" checked>
                            <span class="receita">Receita</span>
                        </label>
                        <label>
                            <input type="radio" name="tipo" value="despesa">
                            <span class="despesa">Despesa</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" required>
                </div>

                <button type="submit">
                    <i class="fas fa-plus"></i> Adicionar Transação
                </button>
            </form>
        </section>

        <section class="transacoes-section">
            <h3>Histórico de Transações</h3>
            <div class="filtros">
                <button class="filtro-btn active" data-filtro="todos">Todos</button>
                <button class="filtro-btn" data-filtro="receita">Receitas</button>
                <button class="filtro-btn" data-filtro="despesa">Despesas</button>
            </div>

            <table id="tabelaTransacoes">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Cartegoria</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="corpoTabela">
                    <!-- Transações serão inseridas aqui via JavaScript-->
                </tbody>
            </table>

            <div class="empty-state" id="emptyState">
                <i class="fas fa-receipt"></i>
                <p>Nenhuma transação registrada ainda.</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
